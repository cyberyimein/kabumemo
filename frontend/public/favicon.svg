<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- 背景圆角方块 -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>

    <!-- 上涨走势线条渐变颜色 -->
    <linearGradient id="trend" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f97316"/>
      <stop offset="0.2" stop-color="#facc15"/>
      <stop offset="0.4" stop-color="#22c55e"/>
      <stop offset="0.6" stop-color="#06b6d4"/>
      <stop offset="0.8" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
  </defs>

  <!-- 深色背景 -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)"/>

  <!-- 双底（W 型）股票走势线：第二个底高于第一个底 -->
  <path
    d="M8 26 L14 40 L22 30 L30 36 L38 24 L48 18"
    fill="none"
    stroke="#020617"
    stroke-width="5.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.8"
  />
  <path
    d="M8 26 L14 40 L22 30 L30 36 L38 24 L48 18"
    fill="none"
    stroke="url(#trend)"
    stroke-width="3.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="1"
  />

  <!-- 简化小猫轮廓（非具体 IP，只是可爱猫形状） -->
  <g transform="translate(28,22)" stroke="#f9fafb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- 身体 -->
    <rect x="0" y="8" width="18" height="12" rx="3" fill="#f9fafb" stroke="none" opacity="0.95"/>
    <!-- 轮廓线 -->
    <rect x="0" y="8" width="18" height="12" rx="3"/>
    <!-- 头部 -->
    <path d="M3 8 L3 3 L7 5 L11 3 L11 8" fill="#f9fafb" stroke="#f9fafb"/>
    <!-- 耳朵轮廓 -->
    <path d="M3 8 L3 3 L7 5 L11 3 L11 8"/>
    <!-- 尾巴 -->
    <path d="M18 12 Q22 11 22 14 Q22 17 18 16"/>
    <!-- 眼睛 -->
    <circle cx="5.2" cy="9.6" r="0.6" fill="#0f172a" stroke="none"/>
    <circle cx="9.2" cy="9.6" r="0.6" fill="#0f172a" stroke="none"/>
    <!-- 小嘴 -->
    <path d="M6.2 11 Q7.2 11.8 8.2 11"/>
  </g>
</svg>
